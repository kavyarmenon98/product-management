<div class="content" style="display: flex; justify-content: space-between; flex-flow: row wrap;">
    <div>
        <mat-radio-group formControlName="radioOptions" name="radioButtons" (change)="onRadioButtonChange($event)">
            <mat-radio-button id="radio_1" value="1">In Stock</mat-radio-button>
            <mat-radio-button id="radio_2" value="2">Out of Stock</mat-radio-button>
        </mat-radio-group>
    </div>
    
    <div class="content" style="display: flex; justify-content: space-between; flex-flow: row wrap;" *ngIf="radioOptions.value=='1'">
        <div class="card" *ngFor="let product of itemList; let i = index"  style="padding: 10px; margin: 20px 40px 20px 40px;text-align: center; width: 400px;height: 430px; border-style: inset;background-color: #f1f1f1;">
            <!-- <span *ngIf=" product.stockAvail"> -->
                <img style="align-self: center;" class="product-img" width=200 [src]="product.img" /><br>
                <span style="display: flex">
                    <mat-icon style="margin-right: 90px; margin-left: 117px;">favorite</mat-icon>
                    <mat-icon (click)="deleteItem(product,i)">delete</mat-icon>
                </span>
               
                <br><span><b> {{product.name}}</b></span>
                <br><span> {{product.desc| slice: 0:50}}</span>
            <!-- </span> -->
        </div>
    </div>
