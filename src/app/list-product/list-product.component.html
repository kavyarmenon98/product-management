<div class="content" style="display: flex; justify-content: space-between;padding: 18px;">
    <div style="margin: 5px;display: flex;flex-flow: column;" >
        <b>Brands</b>
        <span *ngFor="let brand of brandList" style="display: flex">
            <mat-checkbox (change)='onChangeBrand($event)' color='primary' [(ngModel)]="brand.checked" > {{brand.name}}</mat-checkbox>
        </span>
        <b style="margin-top: 15px;">Location Available</b>
        <span *ngFor="let location of locationList" style="display: flex">
            <mat-checkbox (change)='onChangeLocation($event)' color='primary' [(ngModel)]="location.checked" > {{location.name}}</mat-checkbox>
        </span>
        <mat-radio-group style="margin-top: 30px;display: flex;flex-flow: column;" [(ngModel)]="stock" name="radioButtons" (change)="onRadioButtonChange()">
            <mat-radio-button checked id="radio_1" value="1">In Stock</mat-radio-button>
            <mat-radio-button style="margin-top: 10px;"  id="radio_2" value="2">Out of Stock</mat-radio-button>
        </mat-radio-group>
    </div>
    <span>
    <button class="btn btn-primary mr-1" style="margin-left: 100vh;margin-right: 10px;padding: 7px;" (click)="addProduct()">Add Product</button>
    <input style="width: 300px;padding: 7px;" type="text" name="search"  (keyup)="updateResults()"  [(ngModel)]="searchText" autocomplete="off" placeholder="Searching">
    <div class="content" style="display: flex; justify-content: space-between; flex-flow: row wrap; margin: 10px;">
        <div class="card" *ngFor="let product of filterProduct ;let i = index"   style="padding: 10px; margin: 5px;text-align: center; width: 400px;height: 430px; border-style: inset;background-color: #f1f1f1;">
                <img style="align-self: center;" class="product-img" width=200 [src]="product.img" /><br>
                <span style="display: flex">
                    <mat-icon style="margin-right: 45px; margin-left: 117px;">favorite</mat-icon>
                    <mat-icon (click)="viewProduct(product)">pageview</mat-icon>
                    <mat-icon style="margin-left: 45px;"  (click)="deleteItem(product,i)">delete</mat-icon>
                </span>
               
                <br><span><b> {{product.name}}</b></span>
                <br><span> {{product.desc| slice: 0:50}}</span>
        </div>
    </div>    
</span>
  
</div>
